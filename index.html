<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Effenti CSS</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--<aside class="aside">

    <main class="main container">
        <section class="section">
            <div class="content">
                <h2 class="title">Button</h2>
                <button type="button" class="button">Default</button>
                <button type="button" class="button button-primary">Primary</button>
                <button type="button" class="button">
                    <i class="icon anticon-download"></i>
                    <span>Prefixed</span>
                </button>
                <button type="button" class="button">
                    <i class="icon anticon-download"></i>
                    <span>Suffixed</span>
                </button>
                <button class="button button-dashed">Dashed</button>
            </div>
        </section>
        <section class="section">
            <h2 class="title">Button group</h2>
            <div class="button-group">
                <button type="button" class="button">Button 1</button>
                <button type="button" class="button">Button 2</button>
                <button type="button" class="button">Button 3</button>
            </div>
        </section>
        <section class="section">
            <h2 class="title">Checkbox</h2>
            <label class="checkbox">
                <span class="checkbox-box">
                    <input type="checkbox" class="checkbox-input">
                    <span class="checkbox-input-inner"></span>
                </span>
                <span class="checkbox-label">Checkbox</span>
            </label>
        </section>

        <h2 class="title">Radio</h2>
        <label class="radio">
            <span class="radio-box">
                <input type="radio" class="radio-input">
                <span class="radio-input-inner"></span>
            </span>
            <span class="radio-label">Radio</span>
        </label>

        <h2 class="title">Box</h2>
        <section class="box">
            <!--<div class="box-title">
                <span>Basic Usage</span>
            </div>-->
            <div class="box-content">
                <p>Box content</p>
            </div>
        </section>
        <h2 class="title">Feedback</h2>
        <section class="feedback">Default feedback</section>
        <section class="feedback feedback-primary">Primary feedback</section>
        <section class="feedback feedback-success">Success feedback</section>
        <section class="feedback feedback-alert">Alert feedback</section>
        <section class="feedback feedback-danger">Danger feedback</section>
        <h2 class="title">Breadcrumb</h2>
        <h2 class="title">Inputs</h2>
        <input type="text" placeholder="Basic input" class="input">
        <input type="text" placeholder="Search input" class="input input-search">
        <span class="input-suffix">
            <i class="icon icon-search"></i>
        </span>
        <h2 class="title">Progress</h2>
        <div class="progress">
            <div class="progress-outer">
                <div class="progress-inner">
                    <div class="progress-background" style="width: 30%; height: 8px;"></div>
                </div>
            </div>
            <span class="progress-text">30%</span>
        </div>

        <h2 class="title">Pagination</h2>
        <ul class="pagination">
            <li title="1" class="pagination-item pagination-item-active">1
            </li>
            <li title="2" class="pagination-item">2
            </li>
            <li title="3" class="pagination-item">3
            </li>
        </ul>
        <h2 class="title">Switch</h2>
        <span class="switch">
            <span class="switch-inner"></span>
        </span>
    </main>
</body>

</html>
